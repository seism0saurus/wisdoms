description: >
  Eine Postkarte mit dem Logo von seism0saurus auf der linken Seite.
  Ein gezeichneter Seismosaurus im Comicstil.
  Neben seinem langen Hals steht nicht ganz ernst gemeint "Shake up it-security" und seine Homepage seism0saurus.de
    
  Rechts daneben der Spruch des Tages:
  "Sperrst du deinen Bildschirm? Verhindere sofortigen Zugriff auf dein System."
wisdom: >
  Manchmal nervt es, wenn der Bildschirm des Smartphones aus geht, wenn man gerade länger auf eine Seite schaut.
  Doch das automatische Sperren des Smartphones hat eine wichtige Schutzfunktion. Genauso wie bei Laptops oder PCs.
  
  Manchmal kann man im Caffe jemanden beobachten, der oder die mobil arbeitet und fleißig am Laptop tippt.
  Dann kommt ein Anruf rein und wegen der Lautstärke geht die Person kurz vor die Tür.
  Doch der Laptop bleibt ohne Bildschirmsperre zurück.
  Leicht kann eine neugierige Person ein paar Blicke auf Firmendaten oder private Mails werfen.
  Eine Angreifer*in vor Ort könnte auch schnell eine Backdoor herunterladen und installieren.
  Ein ungesperrtes System ist leichte Beute.
  
  Gewöhne dir daher an, deine Geräte immer zu sperren, auch wenn du sie nur kurz nicht nutzt.
  Du solltest auch die automatische Bildschirmsperre aktivieren, so dass sie möglichst bald greift aber dich noch nicht zu Tode nervt.
  Auf einem Smartphone sind Texte meist nicht so lang, so dass man häufig wischt oder tippt.
  Daher kann die Zeit hier kürzer eingestellt werden. Z.B. eine Minute.
  Auf Laptopbildschirme passen auch lange Texte, so dass du hier eine etwas längere Zeit wählen solltest, um nicht unterbrochen zu werden.
  Z.B. fünf Minuten.
  
  Nimm den heutigen Tag als Anlass und aktiviere die automatische Bildschirmsperre bei deinem Smartphone und Laptop.