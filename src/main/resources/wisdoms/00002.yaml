description: >
  Eine Postkarte mit dem Logo von seism0saurus auf der linken Seite.
  Ein gezeichneter Seismosaurus im Comicstil.
  Neben seinem langen Hals steht nicht ganz ernst gemeint "Shake up it-security" und seine Homepage seism0saurus.de
    
  Rechts daneben der Spruch des Tages:
  "Hast du deine Backups geprüft? Teste, ob du deine Backups auch wiederherstellen kannst."
wisdom: >
  Backups sind wichtig, um dich vor Datenverlust zu schützen.
  Egal ob Unachtsamkeit, Hardwarefehler oder Verschlüsselungstrojaner.
  Sind die Originaldaten futsch, hilft nur ein Backup.
  
  Bestimmt machst du schon Backups nach der 3-2-1 Regel ;)
  Doch hast du schon einmal getestet, ob sich deine Backups auch wiederherstellen lassen?
  Hast du z.B. bei einem Komplettausfall deines Systems die nötigen Programme, um deine Backups auf einem neu aufgesetzten System wiederherzustellen?
  Hast du noch die Passwörter für die Verschlüsselung der Backups?
  Backups die du nicht wiederherstellen kannst sind keine Backups.
  
  Nimm den heutigen Tag als Anlass und teste deine Backups.