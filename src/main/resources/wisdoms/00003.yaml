descriptionwisdom: >
  Eine Postkarte mit dem Logo von seism0saurus auf der linken Seite.
  Ein gezeichneter Seismosaurus im Comicstil.
  Neben seinem langen Hals steht nicht ganz ernst gemeint "Shake up it-security" und seine Homepage seism0saurus.de
    
  Rechts daneben der Spruch des Tages:
  "Hast du deine Backups verschlüsselt? Schütze deine Daten vor unbefugtem Zugriff."
wisdomwisdom: >
  Backups sind wichtig, um dich vor Datenverlust zu schützen.
  Egal ob Unachtsamkeit, Hardwarefehler oder Verschlüsselungstrojaner.
  Sind die Originaldaten futsch, hilft nur ein Backup.
  
  Bestimmt machst du schon Backups nach der 3-2-1 Regel ;)
  Doch verschlüsselst du deine Backups bevor du sie auf mobile Datenträger oder in die Cloud lädst, um sie außer Haus zu speichern?
  Die Verschlüsselung deiner Backups ist wichtig, schließlich beinhalten sie eine Kopie deiner wichtigsten Informationen.
  Auf deinem Laptop werden die Daten hoffentlich von BitLocker oder einer anderen Festplattenverschlüsselung geschützt.
  Doch wenn sie in einem Backup deinen Rechner verlassen, müssen sie extra geschützt werden.
  Nutze dafür Tools wie VeraCrypt, um eine externe Platte komplett zu verschlüsseln,
  oder Boxcryptor, um Daten zu verschlüsseln, bevor sie in die Cloud gesynct werden.
  Nutze am besten OpenSource Tools mit großer Verbreitung. Deren Sicherheit wird am ehesten unabhängig überprüft.
  
  Nimm den heutigen Tag als Anlass und verschlüssele deine Backups.