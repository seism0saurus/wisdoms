wisdom: >
  Hast du heute schon deine Backups gemacht und geprüft, ob sie funktionieren?
  Am besten erstellst du Backups nach der 3-2-1 Regel.
  Die besagt folgendes:
  - Mache 3 Kopien deiner Daten.
  - Speichere sie auf mindesten 2 verschiedenen Speichertechnologien.
  - 1 Kopie soll außer Haus liegen.

  Wieso 3-2-1?
  Es besteht durchaus die Möglichkeit, dass zwei Dinge Gleichzeitig kaputt gehen.
  Wenn du nur zwei Kopien deiner Daten hast, besteht die kleine aber existierende Chance, dass beide kaputt gehen und du sie verlierst.
  Bei drei Kopien ist diese Chance nochmal um einiges kleiner. Selbst wenn zwei kaputt gehen, hast du noch die dritte.
  Du solltest dabei zwei verschiedene Speichertechnologin verwenden. Das erhöht die Chance, dass zumindest eine Kopie überlebt.
  Würdest du z.B. alles bei einem Cloudanbieter speichern, und der verliert durch einen Fehler deine Daten, wäre alles weg.
  Diversifikation hilft hier.
  Mindestens eine Kopie sollte außer Haus liegen. Stelle dir vor, du hast in deinem Haus oder deiner Wohnung einen Brand und deine wichtigen Unterlagen sind verloren.
  Mit einem Backup außer Haus z.B. bei einem Cloudanbieter oder einer Festplatte bei einer guten Freundin oder Familie hast du zumindest noch deine Daten.
  Zum besseren Schutz, verschlüssele deine Backups. Dann kann auch der Cloudprovider oder neugierige Geschwister nicht auf die Daten zugreifen.
  
  Nimm den heutigen Tag als Anlass und erstelle deine Backups.