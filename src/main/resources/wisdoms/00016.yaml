wisdom: |
  Neben klassischem Phishing per Mail gibt es auch immer wieder Fake Anrufe von angeblichen Support Mitarbeiter*innen
  von Microsoft, deiner Bank oder Google.
  Sie wollen dich dazu bringen, dass du zum Beispiel ein Tool zur Fernwartung installierst, damit sie auf deinen Rechner und deine Daten zugreifen können.
  Dazu erzählen sie von einer Sicherheitslücke auf deinem PC, die sie schließen können.
  Oder du sollst eine Freigabe in deiner Bankingapp durchführen.
  Angeblich, um deine Daten zu bestätigen, damit dein Konto nicht gesperrt wird.
  Doch in Wirklichkeit haben sie eine Überweisung angestoßen, die du unvorsichtig bestätigst.
  
  Gemeinsam haben die Versuche meistens, dass Druck auf dich aufgebaut wird.
  Etwas schlimmes würde passieren, wenn du nicht mitmachst. Z.B. eine Kontosperrung oder Schaden an deinem Rechner.
  Außerdem musst du sofort handeln. Später bei deiner Bank zurückrufen ginge nicht oder sei zu spät.
  
  Bisher konnte man derartige Versuche mit etwas Training und einem kühlen Kopf erkennen.
  Lass dir nichts einreden und lege auf.
  Danach kannst du bei der offiziellen Telefonnummer von deiner Bank oder der vorgeblichen Behörde anrufen
  und nachfragen, ob der Anruf echt ist.
  
  Am besten du gehst in Gedanken ein paar mal den Ablauf durch, wie du reagierst.
  Dann fällt es dir im Ernstfall leichter.
  
  Nimm den heutigen Tag als Anlass und gehe im Kopf deine Reaktion durch.