wisdomwisdom: >
  Hast du schon einmal einen unbekannten USB Stick oder ein USB Kabel gefunden?
  Hast du ihn angesteckt, um zu sehen, ob ein Hinweis auf den oder die Eigentümer*in darauf ist?
  Das kann gefährlich sein.
  
  Zum einem können auf USB Sticks klassische Viren gespeichert sein.
  Diese können z.B. als Macro in einer Office-Datei enthalten oder als Spiel oder vermeintlicher Treiber als ausführbare Datei gespeichert sein.
  Öffnest du sie, kann dein System infiziert werden.
  Bevor es zuverlässige Internetverbindungen mit großer Bandbreite gab, war die Verbreitung über Disketten, CDs und später USB-Sticks bei Viren sehr verbreitet.
  Sie infizierten den Rechner und speicherten sich selbst auf allen angeschlossenen Medien, damit sie weitergetragen wurden.
  
  Zum anderen kann es sich bei einem USB Stick auch um ein ganz anderes Gerät handeln.
  Nämlich einen Microcontroller, der sich als Tastatur und Speicher ausgibt und beim Einstecken automatisch Tastaturbefehle eingibt, um z.B. Passwörter zu stehlen oder Trojaner zu installieren.
  Die Miniaturisierung ist inzwischen soweit fortgeschritten, dass selbst ein normal aussehendes USB Kabel einen Microcontroller enthalten kann.
  Da sie sich einfach als Tastatur anmelden und Befehle im Kontext der User*in eingeben, werden sie von vielen Virenscannern nicht erkannt.
  Das gleiche Risiko besteht an sich auch bei öffentlichen USB Ports zum Laden von Smartphones wie zum Beispiel in manchen Bahnen oder Bussen.
  Auch hier könnte jemand entsprechende Geräte anbringen und gut tarnen.
  
  Daher solltest du es vermeiden, fremde USB Kabel oder Sticks zu nutzen oder deine Geräte in öffentlich zugängliche Ports zu stecken.
  Nimm dir besser ein eigenes Kabel und eine Powerbank mit.
  
  Nimm den heutigen Tag als Anlass und packe dir eine Powerbank mit Kabel für Notfälle ein.