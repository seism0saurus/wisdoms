description: |
  Eine Postkarte mit dem Logo von seism0saurus auf der linken Seite.
  Ein gezeichneter Seismosaurus im Comicstil.
  Neben seinem langen Hals steht nicht ganz ernst gemeint "Shake up it-security" und seine Homepage seism0saurus.de
    
  Rechts daneben der Spruch des Tages:
  "Hast du Bookmarks eingerichtet? Schütze dich einfach vor Phishing."
wisdom: |
  Phishing kann jede*n treffen. Mails und SMS erreichen inzwischen zumindest bei manchen Angriffen eine hohe Qualität.
  Früher konnte man Phishingmails meistens an haarsträubenden Grammatikfehlern, schlechter Übersetzung oder
  fehlende persönliche Informationen erkennen.
  Durch Datenlecks oder über das Anzapfen von Social Media Beiträgen gelangen Angreifer*innen an persönliche Informationen
  und können mit KI überzeugend klingende Texte in beliebigen Sprachen schreiben.
  
  Um auch vor gut gemachten Phishingversuchen geschützt zu sein, solltest du nie auf Links in Mails oder SMS klicken.
  Speicher stattdessen die Webseite deiner Bank, von DHL, deinen Social Media Plattformen oder deinen Onlineshops als Bookmarks.
  Dies geht über die Bookmark Funktion im Browser oder als URL in deinem Passwortmanager.
  Bei quasi allen Anbietern kannst du wichtige Benachrichtigungen in deinem Kundenbereich einsehen.
  Wenn du eine Mail bekommst, die dich zu einer Handlung auffordert, gehst du einfach auf deinen Bookmark.
  So bist du auf jeden Fall auf der echten Seite und nicht auf einer Phishingseite.
  Danach kannst du im Kundenbereich nachsehen, ob es wirklich etwas zu tun gibt.
  
  Nimm den heutigen Tag als Anlass und speichere deine Bank und deine Social Media Seiten als Bookmark.