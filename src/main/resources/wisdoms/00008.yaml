description: |
  Eine Postkarte mit dem Logo von seism0saurus auf der linken Seite.
  Ein gezeichneter Seismosaurus im Comicstil.
  Neben seinem langen Hals steht nicht ganz ernst gemeint "Shake up it-security" und seine Homepage seism0saurus.de
    
  Rechts daneben der Spruch des Tages:
  "Hast du automatische Updates aktiviert? Lass keine bekannten Lücken offen."
wisdom: |
  Ständig werden in Betriebssystemen, Anwendungen und Geräten Sicherheitslücken gefunden.
  Diese ermöglichen es Angreifer*innen für Abstürze zu sorgen oder im schlimmsten Fall die Systeme komplett zu übernehmen und sie für weitere Aktivitäten zu nutzen.
  Solange die Systeme noch vom Hersteller unterstützt werden, bringen diese Sicherheitspatches heraus, um gemeldete Lücken zu schließen.
  
  Doch wie viele betroffene Systeme hast du?
  Smartphone, Laptop, Gaming-PC, Smartwatch, Router, Smarte Lampen, E-Bike, Soundsystem, Fernseher usw.
  Dazu kommt alles, was irgendwie "smart" oder vernetzt ist. Das sind schnell dutzende Systeme und mehr.
  Bei allen müsstest du täglich beim Hersteller vorbeischauen und prüfen, ob es Updates gibt.
  
  Zum Glück gibt es bei vielen Systemen die Option auf automatische Updates.
  Dabei werden alle Sicherheitsupdates, die der Hersteller bereit stellt, automatisch installiert.
  So werden Sicherheitslücken geschlossen, sobald die Patches bereit stehen.
  
  Leider bieten nicht alle Hersteller Updates an. Das macht die Geräte unnötig riskant oder sogar zu Elektroschrott,
  obwohl sie noch funktionieren. Bisherige politische Bestrebungen, Hersteller zu einer Updategarantie zu verpflichten,
  sind bisher leider noch nicht weit gekommen.
  
  Nimm den heutigen Tag als Anlass und aktiviere auf deinen Systemen automatische Updates.