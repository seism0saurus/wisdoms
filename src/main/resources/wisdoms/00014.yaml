description: >
  Eine Postkarte mit dem Logo von seism0saurus auf der linken Seite.
  Ein gezeichneter Seismosaurus im Comicstil.
  Neben seinem langen Hals steht nicht ganz ernst gemeint "Shake up it-security" und seine Homepage seism0saurus.de
    
  Rechts daneben der Spruch des Tages:
  "Schon das Werbefreie Internet getestet? Nutze Firefox und uBlock Origin."
wisdom: >
  Werbung ist nicht nur nervig. 
  Sie verbraucht auch eine Menge Daten und verlangsamt damit Webseiten und Apps.
  Werbeplätze werden in automatischen Auktionen an die Meistbietenden verkauft.
  Dazu werden verschiedenste Daten über dich gesammelt und verkauft.
  Außerdem gibt es immer wieder Fälle, in denen Werbung für eine Anwendung gar nicht vom Anbieter stammt sondern von 
  Angreifer*innen, die dich zu Seiten mit Trojanern locken.
  Oder es wird sogar in der Werbung selbst Schadcode auf seriösen Seiten ausgeliefert.
  
  Es gibt daher gute Gründe, warum du einen Werbeblocker nutzen solltest.
  Besonders gut ist zum Beispiel uBlock Origin
  https://addons.mozilla.org/en-US/firefox/addon/ublock-origin/
  Neben Werbung unterbindet uBlock Origin auch Tracker, die deine Daten sammeln, oder bekannte Seiten mit Schadcode.
  
  Webseiten werden schneller geladen und sind ohne die ganze Werbung viel besser zu lesen.
  Ich bekomme jedes mal einen kleinen Schock, wenn ich Webseiten mal ohne Werbeblocker sehe.
  
  Da Google in Chrome die Schnittstelle für Erweiterungen so geändert hat, das Werbeblocker nicht mehr richtig arbeiten,
  solltest du Firefox eine Chance geben.
  Hier funktionieren die Erweiterungen wie sie sollen.
  
  Sowohl Firefox als auch uBlock Origin sind OpenSource.
  Du kannst sie also kostenlos nutzen und bei Problemen auf eine breite Community zurückgreifen.
  
  Wenn du einer Webseite Geld zukommen lassen möchtest, weil du jetzt keine Werbung mehr siehst
  und damit deren Einnahmequelle wegfällt, gibt es meistens auch andere Wege.
  Z.B. Abos, Spenden, Mitgliedschaften oder Dienste wie Patreon.
  Gerade in Zeiten von Fakenews und KI, die alles frisst was erreichbar ist,
  ist eine unabhängige Finanzierung guter Angebote von Qualität notwendig.
  
  Nimm den heutigen Tag als Anlass und probiere Firefox mit uBlock Origin.