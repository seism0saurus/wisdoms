wisdomwisdom: >
  Zugangsdaten auf Zetteln sind unter bestimmten Voraussetzungen in Ordnung.
  Nämlich dann, wenn der Zugriff auf die Zettel geschützt ist.
  
  Zum Beispiel bekommst du oft nach der Einrichtung von Zwei-Faktor-Authentifizierung eine Liste von Codes.
  Diese Codes können deinen Account entsperren, wenn du deinen zweiten Faktor verlierst.
  Wenn du zum Beispiel dein Handy mit der Authenticator App verloren hast
  oder dich auf deinen FIDO Token gesetzt hast und er zerbrochen ist.
  Diese Wiederherstellungscodes sollten dann an einem sicheren Ort wie einem Schließfach, einem Tresor
  oder zumindest einer abschließbaren Schublade deines Schreibtisches gelagert werden.
  
  Wo Passwörter und Wiederherstellungscodes nicht hingehören sind lose Zettel auf deinem Schreibtisch, unter der Tastatur
  oder an der Pinwand hinter dir.
  Es gab schon Fälle, in denen ein Fernsehinterview gegeben wurde und im Hintergrund lesbar Zugangsdaten an der Wand hingen.
  Auch Zugangsdaten zu einer Videokonferenz von internationalen Politiker*innen waren aus einem Foto einer Ministerin am Schreibtisch erkennbar.
  Zugangsdaten unter der Tastatur zu lagern, ist schon fahrlässig.
  Ein unbeobachteter Moment ergibt sich schnell oder kann einfach herbeigeführt werden.
  Ich war einmal mit anderen Zugreisenden nachts an einem Bahnhof gestrandet als es noch keine richtigen Smartphones gab,
  weil der Schienenersatzverkehr fünf Minuten bevor der Zug ankam gefahren ist.
  Am Infoschalter war nachts niemand mehr. Aber die Zugangsdaten lagen unter der Tastatur. So konnte man zumindest Youtube sehen.
  Man hätte sich aber auch im Bahnnetz entlang hangeln können.
  
  Falls du Passwörter mit anderen teilen musst, was besser vermieden werden sollte, nutze einen Passwortmanager.
  Bei Passwortmanagern kann man in der Regel auch Passwörter auch teilen.
  Dabei liegen die Daten nur verschlüsselt vor und unbefugte können sie nicht einfach abgreifen.
    
  Nimm den heutigen Tag als Anlass und räume deinen Schreibtisch auf.